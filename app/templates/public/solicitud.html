{% extends "base.html" %}

{% block content %}
<div class="hero-section mb-5">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Sistema de Gestión de Turnos</h1>
        <p class="lead">Solicita tu turno de manera rápida y sencilla</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Solicitar Nuevo Turno</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.solicitar_turno') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP *</label>
                            <input type="text" class="form-control" id="curp" name="curp" required 
                                   pattern="[A-Z]{4}[0-9]{6}[A-Z]{6}[0-9A-Z]{2}" 
                                   title="Formato: 4 letras, 6 números, 6 letras, 2 caracteres">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="municipio_id" class="form-label">Municipio *</label>
                            <select class="form-select" id="municipio_id" name="municipio_id" required>
                                <option value="">Seleccione un municipio</option>
                                {% for municipio in municipios %}
                                    <option value="{{ municipio.id }}">{{ municipio.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="apellido_paterno" class="form-label">Apellido Paterno *</label>
                            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="apellido_materno" class="form-label">Apellido Materno *</label>
                            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono *</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-ticket-alt"></i> Solicitar Turno
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p>¿Ya tienes un turno y quieres modificarlo?</p>
            <a href="{{ url_for('main.modificar_turno_form') }}" class="btn btn-outline-primary">
                <i class="fas fa-edit"></i> Modificar Turno Existente
            </a>
        </div>
    </div>
</div>
{% endblock %}
